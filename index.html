<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/hidemytext-high-resolution-logo-removebg-preview.png" alt="">
  </div>
</header>
<div id="banner">
  <div class="shapes">
    <img class="element" src="./images/Group.png" alt="">
    <img class="element" src="./images/Group (1).png" alt="">
    <img class="element" src="./images/Group (2).png" alt="">
    <img class="element" src="./images/Group (3).png" alt="">
  </div>
  <div class="banner-text">
    <h1>Encrypt. <span>Secure.</span> Share.</h1>
    <button>Let's Gooo!</button>
    <button class="info">What is Encrypt & Decrypt</button>
  </div>
  <div class="">
    <img class="planet" src="./images/Group 1000001000.png" alt="">
  </div>
</div>
<div id="main">
  <div class="main-wrapper">
    <div class="main-left">
      <div class="input">
        <h2>Encryption</h2>
        <h6>Enter any text to be Encrypted</h6>
        <textarea name="input" id="input"></textarea>
<div class="checkbox">
  <input class="key" type="checkbox"><label for="key">Encrypt with a custom secret key</label>
</div>
<label for="input-key">Enter Secret Key
</label>
        <input type="text">
        <button class="en-result">Encrypt</button>
      </div>
      <div class="output">
        <h6>Encrypted Output</h6>
        <textarea name="input" id="input"></textarea>
      </div>
    </div>
    <div class="main-right">
      <div class="input">
        <h2>Decryption</h2>
        <h6>Enter Encrypted Text to Decrypt</h6>
        <textarea name="input" id="input"></textarea>
        <div class="checkbox">
          <input class="key" type="checkbox"><label for="key">Decryption requires a custom secret key</label>
        </div>
        <label for="input-key">Enter Secret Key
        </label>
        <input type="text">
        <button class="en-result">Encrypt</button>
      </div>
      <div class="output">
        <h6>Encrypted Output</h6>
        <textarea name="input" id="input"></textarea>
      </div>
    </div>
  </div>

</div>

  <script src="script.js"></script>
</body>
</html>
